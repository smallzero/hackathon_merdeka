<ion-view tittle="Pakopang - Pantau Komoditas Pangan">
	<ion-header-bar align-title="center" class="bar-positive">
	  <div class="buttons">
		<button class="button icon ion-navicon" ng-click="doSetting()"></button>
	  </div>
	  <h1 class="title">Pakopang - Pantau Komoditas Pangan</h1>
	</ion-header-bar>
	<ion-content>
		<div>
			<p>&nbsp;</p>
		</div>
		<div class="card" align="center">
			Terimakasih telah mendownload dan meng-install aplikasi kami, mari kita bangun Indonesia. <br/><strong style="color:red">MERDEKA !</strong>
		</div>
		<div class="card" ng-controller="LoginController">
			<div class="item item-divider">
			Login ke Pakopang - Pantau Komoditas Pangan System.
		    </div>
			<form class="list">
			  <label class="item item-input">
				<span class="input-label">Username</span>
				<input type="text" ng-model="user.username">
			  </label>
			  <label class="item item-input">
				<span class="input-label">Password</span>
				<input type="password" ng-model="user.password">
			  </label>
			  <div align="center" ng-show="loading"> Loading <ion-spinner icon="lines"></ion-spinner></div>
			  <div align="center">
				  <button class="button button-block button-positive" ng-click="doLogin()">
					 Sign In
				  </button>
				  <button class="button button-block button-positive" ng-click="doAppExit()">
					 Exit
				  </button>
				  <strong style="color:green">{{ message }}</strong>
			  </div>
				
			</form>
		</div>
	</ion-content>
	<ion-footer-bar align-title="left" class="bar-positive">
  		<h1 class="title">Hackathon Merdeka @ 2015</h1>
	</ion-footer-bar>
</ion-view>
