<ion-view tittle="Pakopang - Pantau Komoditas Pangan">
	<ion-header-bar align-title="center" class="bar-positive">
		<div class="buttons">
			<button class="button icon ion-navicon" ng-click="doSetting()"></button>
		</div>
		<h1 class="title">Pakopang - Pantau Komoditas Pangan</h1>
	</ion-header-bar>
	<ion-content ng-controller="ReportHargaController">
		<div class="card">
			<div class="item item-divider">
				Lapor Harga Komoditas
			</div>
			<div class="item item-text-wrap">
				<div class="list">
					<label class="item item-input item-select">
						<span class="input-label">Pilih Jenis Pusat Komoditas</span>
						<select ng-model="jenisPusatKomoditas">
							<option value="0" selected="selected">Pusat Produksi</option>
							<option value="1">Pusat Pasar</option>
						</select>
						<br/>
					</label>
					<label class="item item-input">
						<span class="input-label">Nama Komoditas</span>
						<input type="text" placeholder="Cari Komoditas" ng-model="namaKomoditas" ng-change="getNamaKomoditas()">
						<i class="icon ion-search placeholder-icon"></i>

					</label>
					<div ng-repeat="komoditas in namaKomoditasList">
						<a class="item" ng-click="selectKomoditas(komoditas)"><i class="icon ion-android-arrow-dropright"></i>&nbsp;&nbsp;{{ komoditas.nama }}</a>
					</div>
				</div>
				<label class="item item-input">
					<span class="input-label">Nama Lokasi</span>
					<input type="text" ng-model="namaLokasi">
				</label>
				<label class="item item-input">
					<span class="input-label">Foto</span>
					<button class="button button-positive">Ambil Foto</button>
				</label>
				<label class="item">
				</label>
			</div>
		</div>
		</div>
	</ion-content>
</ion-view>
