<ion-view tittle="Pakopang - Pantau Komoditas Pangan">
	<ion-header-bar align-title="center" class="bar-positive">
		<div class="buttons">
			<button class="button icon ion-navicon" ng-click="doSetting()"></button>
		</div>
		<h1 class="title">Pakopang - Pantau Komoditas Pangan</h1>
	</ion-header-bar>
	<ion-content ng-controller="ReportKecuranganController">
		<div class="card">
			<div class="item item-divider">
				Lapor Kecurangan Komoditas
			</div>
			<div class="item item-text-wrap">
				<div class="list">
					<label class="item item-input">
						<span class="input-label">Subyek</span>
						<input type="text" ng-model="subyek">
					</label>

					<label class="item item-input">
						<span class="input-label">Deskripsi</span>
						<textarea ng-model="deskripsi" rows="4"></textarea>
					</label>

					<label class="item item-input">
						<span class="input-label">Lokasi</span>
						<input type="text" ng-model="lokasiTxt" ng-change="getLokasi()">
					</label>
					<div ng-repeat="lokasiObj in lokasiList">
						<a class="item" ng-click="selectLokasi(lokasiObj)"><i class="icon ion-android-arrow-dropright"></i>&nbsp;&nbsp;{{ lokasiObj.nama }}</a>
					</div>
					<div align="center"><strong style="color:green">{{ message }} </strong></div>
					<div align="center" ng-show="loading"> Loading
						<ion-spinner icon="lines"></ion-spinner>
					</div>
					<label class="item item-input">
						<button class="button button-block button-positive" ng-click="btnSimpan()">Simpan</button>
					</label>
					<label class="item item-input">
						<button class="button button-block button-positive" ng-click="btnKembali()">Kembali</button>
					</label>
				</div>
			</div>
		</div>

	</ion-content>

</ion-view>
